    <style>
      :root {
        --font-theme: 'Inter', sans-serif;
      }

      body {
        font-family: var(--font-theme);
        -webkit-tap-highlight-color: transparent;
        touch-action: manipulation;
        overscroll-behavior-y: none;
        user-select: none;
      }
      
      /* --- Advanced Animations for Frames/Backgrounds --- */
      .frame-rainbow {
        border-radius: 9999px;
        padding: 4px;
        background: conic-gradient(red, orange, yellow, green, blue, indigo, violet, red);
        -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        animation: rainbow-spin 4s linear infinite;
      }
      @keyframes rainbow-spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      .frame-rgb {
          border-radius: 9999px;
          padding: 4px;
          background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
          background-size: 400%;
          -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
          -webkit-mask-composite: xor;
          mask-composite: exclude;
          animation: glowing 10s linear infinite;
      }
      @keyframes glowing {
          0% { background-position: 0 0; }
          50% { background-position: 400% 0; }
          100% { background-position: 0 0; }
      }

      .frame-fire {
          box-shadow: 0 0 10px #f00, 0 0 20px #f00, 0 0 30px #f00, 0 0 40px #ff00de;
          animation: fire-pulse 1.5s infinite alternate;
      }
      @keyframes fire-pulse {
          from { box-shadow: 0 0 5px #ff4500, 0 0 10px #ff4500; }
          to { box-shadow: 0 0 15px #ff8c00, 0 0 25px #ff8c00; }
      }
      
      .frame-neon {
          box-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px #0ff, 0 0 30px #0ff, 0 0 40px #0ff;
          animation: neon-flicker 2s infinite alternate;
      }
      @keyframes neon-flicker {
          0%, 18%, 22%, 25%, 53%, 57%, 100% { opacity: 1; }
          20%, 24%, 55% { opacity: 0.9; }
      }
      
      .frame-ghost {
        opacity: 0.7;
        box-shadow: 0 0 15px rgba(255,255,255,0.5);
        animation: float-ghost 3s ease-in-out infinite;
      }
      @keyframes float-ghost {
          0%, 100% { transform: translateY(0); }
          50% { transform: translateY(-3px); }
      }

      .frame-lightning {
          border: 3px solid #fbbf24;
          box-shadow: 0 0 10px #fbbf24;
          animation: lightning-flash 2s infinite;
      }
      @keyframes lightning-flash {
          0%, 90%, 100% { box-shadow: 0 0 10px #fbbf24; border-color: #fbbf24; }
          92%, 96% { box-shadow: 0 0 25px #fff, 0 0 40px #fbbf24; border-color: #fff; }
      }

      @keyframes border-spin {
        100% { transform: rotate(360deg); }
      }
      
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      .animate-float {
        animation: float 3s ease-in-out infinite;
      }

      @keyframes glitch {
        0% { transform: translate(0); }
        20% { transform: translate(-2px, 2px); }
        40% { transform: translate(-2px, -2px); }
        60% { transform: translate(2px, 2px); }
        80% { transform: translate(2px, -2px); }
        100% { transform: translate(0); }
      }
      .animate-glitch:hover {
        animation: glitch 0.3s cubic-bezier(.25, .46, .45, .94) both infinite;
      }

      /* Splash Screen */
      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #0f172a;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      #splash-logo {
        width: 120px;
        height: 120px;
        border-radius: 24px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        margin-bottom: 20px;
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        object-fit: cover;
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: .9; transform: scale(1.05); }
      }

      input, textarea, select { user-select: text; }

      .perspective-1000 { perspective: 1000px; }

      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
