  <head>

    <title>KelimApp - İngilizce Öğren</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['var(--font-theme)', 'Inter', 'sans-serif'],
            },
            animation: {
              'spin-slow': 'spin 4s linear infinite',
              'bounce-subtle': 'bounce 2s infinite',
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'shimmer': 'shimmer 2s linear infinite',
              'border-spin': 'border-spin 4s linear infinite',
              'rainbow': 'rainbow 2s linear infinite',
              'neon-pulse': 'neon-pulse 2s ease-in-out infinite alternate',
              'glowing': 'glowing 10s linear infinite',
              'fire': 'fire 0.5s ease-in-out infinite alternate',
              'glitch': 'glitch 1s linear infinite',
            },
            keyframes: {
              shimmer: {
                '0%': { backgroundPosition: '-200% 0' },
                '100%': { backgroundPosition: '200% 0' }
              },
              'border-spin': {
                '100%': { transform: 'rotate(360deg)' }
              },
              rainbow: {
                '0%': { backgroundPosition: '0% 50%' },
                '100%': { backgroundPosition: '100% 50%' }
              },
              'neon-pulse': {
                '0%, 100%': { boxShadow: '0 0 5px #fff, 0 0 10px #fff, 0 0 20px var(--color-primary), 0 0 30px var(--color-primary)' },
                '50%': { boxShadow: '0 0 2px #fff, 0 0 5px #fff, 0 0 10px var(--color-primary), 0 0 15px var(--color-primary)' }
              },
              glowing: {
                 '0%': { backgroundPosition: '0 0' },
                 '50%': { backgroundPosition: '400% 0' },
                 '100%': { backgroundPosition: '0 0' }
              },
              fire: {
                 '0%': { boxShadow: '0 -5px 10px rgba(255, 69, 0, 0.5), 0 -10px 20px rgba(255, 0, 0, 0.3)' },
                 '100%': { boxShadow: '0 -10px 20px rgba(255, 140, 0, 0.8), 0 -20px 40px rgba(255, 69, 0, 0.6)' }
              },
              glitch: {
                '2%, 64%': { transform: 'translate(2px,0) skew(0deg)' },
                '4%, 60%': { transform: 'translate(-2px,0) skew(0deg)' },
                '62%': { transform: 'translate(0,0) skew(5deg)' }
              }
            }
          }
        }
      }
    </script>
    <!-- Fonts: Inter, Merriweather, Courier Prime, Fredoka, Orbitron, Playfair Display, Patrick Hand, Russo One -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Merriweather:wght@400;700&family=Courier+Prime:wght@400;700&family=Fredoka:wght@400;600&family=Orbitron:wght@400;700&family=Playfair+Display:wght@400;700&family=Patrick+Hand&family=Russo+One&display=swap" rel="stylesheet">
    
    <style>
      :root {
        --font-theme: 'Inter', sans-serif;
      }

      body {
        font-family: var(--font-theme);
        -webkit-tap-highlight-color: transparent;
        touch-action: manipulation;
        overscroll-behavior-y: none;
        user-select: none;
      }
      
      /* --- Enhanced Frames CSS (CSS Mask Technique) --- */
      
      /* Rainbow Frame */
      .frame-rainbow {
        position: relative;
        z-index: 0;
        border-radius: 50%;
        /* Creates the spinning gradient */
        background: conic-gradient(red, orange, yellow, lime, cyan, blue, magenta, red);
        animation: spin-slow 4s linear infinite;
        
        /* This masks the center to make it transparent, showing the avatar */
        -webkit-mask: radial-gradient(transparent 64%, black 65%);
        mask: radial-gradient(transparent 64%, black 65%);
        
        /* Ensure it takes up space */
        width: 100%;
        height: 100%;
      }

      /* RGB Gamer Frame */
      .frame-rgb {
        position: relative;
        border-radius: 50%;
        background: conic-gradient(#ff0000, #00ff00, #0000ff, #ff0000);
        animation: spin-slow 2s linear infinite;
        
        /* Masking center */
        -webkit-mask: radial-gradient(transparent 62%, black 63%);
        mask: radial-gradient(transparent 62%, black 63%);
        
        box-shadow: 0 0 15px rgba(0, 255, 0, 0.5); /* Glow effect is handled by parent or container mostly */
        width: 100%;
        height: 100%;
      }

      /* Fire Frame */
      .frame-fire {
          border: 4px solid #ff4500;
          box-shadow: 0 0 10px #f00, 0 0 20px #f00;
          animation: fire 0.8s infinite alternate;
      }
      
      /* Neon Frame */
      .frame-neon {
          border: 3px solid #fff;
          animation: neon-pulse 1.5s infinite alternate;
          box-shadow: 0 0 10px var(--color-primary);
      }
      
      /* Ghost Frame */
      .frame-ghost {
        opacity: 0.7;
        box-shadow: 0 0 15px rgba(255,255,255,0.5);
        animation: float 3s ease-in-out infinite;
        border: 2px solid rgba(255,255,255,0.3);
      }

      /* Lightning Frame */
      .frame-lightning {
          border: 3px solid #fbbf24;
          box-shadow: 0 0 15px #fbbf24;
          animation: pulse-fast 0.5s infinite;
      }

      /* Glitch Frame */
      .frame-glitch {
        border: 2px solid #00ff00;
        box-shadow: 2px 2px 0px #ff0000;
        animation: glitch 2s infinite;
      }
      
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-5px); }
      }

      /* Splash Screen */
      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #0f172a;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      #splash-logo {
        width: 120px;
        height: 120px;
        border-radius: 24px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        margin-bottom: 20px;
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        object-fit: cover;
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: .9; transform: scale(1.05); }
      }

      input, textarea, select { user-select: text; }
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
      .dark ::-webkit-scrollbar-thumb { background: #334155; }
      .perspective-1000 { perspective: 1000px; }
      .transform-style-3d { transform-style: preserve-3d; }
      .backface-hidden { backface-visibility: hidden; }
      .rotate-y-180 { transform: rotateY(180deg); }
      .pt-safe { padding-top: env(safe-area-inset-top); }
      .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      @keyframes slideInBottom { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
      @keyframes zoomIn { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }
      .animate-in { animation-duration: 0.4s; animation-fill-mode: both; animation-timing-function: cubic-bezier(0.16, 1, 0.3, 1); }
      .fade-in { animation-name: fadeIn; }
      .slide-in-from-bottom-1 { animation-name: slideInBottom; }
      .slide-in-from-bottom-2 { animation-name: slideInBottom; animation-delay: 0.1s; }
      .slide-in-from-bottom-4 { animation-name: slideInBottom; animation-delay: 0.2s; }
      .zoom-in { animation-name: zoomIn; }
      .zoom-in-95 { animation-name: zoomIn; }
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
